<!-- Background image -->
<div
  id="intro-example"
  class="p-5 text-center bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/new/slides/041.webp'); background-repeat: no-repeat; background-size: cover;"
>
  <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
    <div class="d-flex justify-content-center align-items-center h-100">
      <div class="text-white">
        <h1 class="mb-3">Learn Bootstrap 5 with MDB</h1>
        <h5 class="mb-4">Best & free guide of responsive web design</h5>
        <a
          data-mdb-ripple-init
          class="btn btn-outline-light btn-lg m-2"
          href="https://www.youtube.com/watch?v=c9B4TPnak1A"
          role="button"
          rel="nofollow"
          target="_blank"
        >Start tutorial</a>
        <a
          data-mdb-ripple-init
          class="btn btn-outline-light btn-lg m-2"
          href="https://mdbootstrap.com/docs/standard/"
          target="_blank"
          role="button"
        >Download MDB UI KIT</a>
        <button
          class="btn btn-outline-light btn-lg m-2"
          (click)="showToastr()"
        >Show Toastr</button>

        <!-- Font Awesome icons demo -->
        <div class="mt-4">
          <h4>Font Awesome Icons</h4>
          <i class="fas fa-camera fa-2x m-2"></i>
          <i class="fas fa-heart fa-2x m-2"></i>
          <i class="fas fa-star fa-2x m-2"></i>
          <i class="fas fa-check fa-2x m-2"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Background image -->

<!-- Carousel Section -->
<section id="carouselSection" class="p-5">
  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100 img-fluid" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100 img-fluid" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/800x400" class="d-block w-100 img-fluid" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</section>
<!-- Carousel Section -->
